name: Test & Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: allure-report-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (${{ matrix.browser }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --configuration Release --no-restore
      
      - name: Install Playwright browsers
        run: |
          dotnet tool install --global Microsoft.Playwright.CLI
          playwright install ${{ matrix.browser }} --with-deps
      
      - name: Run tests
        env:
          BROWSER: ${{ matrix.browser }}
        run: dotnet test --configuration Release --no-build --logger:"console;verbosity=normal" --results-directory ./allure-results
      
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: ./allure-results
          retention-days: 7

  report:
    name: Generate & Deploy Report
    needs: test
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: ./artifacts
      
      - name: Merge results
        run: |
          mkdir -p ./allure-results
          find ./artifacts -type f \( -name "*.json" -o -name "*.txt" \) -exec cp {} ./allure-results/ \;
      
      - name: Generate Allure report
        uses: simple-elf/allure-report-action@v1
        with:
          allure_results: ./allure-results
          allure_report: ./allure-report
      
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        - name: Log GitHub Pages URL
          run: echo "Allure report deployed at: https://tjmaher.github.io/login-c-sharp/"