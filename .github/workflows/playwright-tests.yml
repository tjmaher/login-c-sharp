name: Test & Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Choose to run either SMOKE or ALL tests'
        required: false
        default: 'all'
        type: choice
        options:
          - smoke
          - all 

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: allure-report-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ${{ matrix.browser }} test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --configuration Release --no-restore
      
      - name: Install Playwright browsers
        run: |
          dotnet tool install --global Microsoft.Playwright.CLI
          playwright install --with-deps
      
      - name: Run tests
        timeout-minutes: 30
        env:
          BROWSER: ${{ matrix.browser }}
        run: |
          TEST_SUITE="${{ github.event.inputs.test_suite || 'all' }}"
          if [ "$TEST_SUITE" = "smoke" ]; then
            dotnet test --configuration Release --no-build --filter Category=Smoke --logger:"console;verbosity=normal" --results-directory ./allure-results
          else
            dotnet test --configuration Release --no-build --logger:"console;verbosity=normal" --results-directory ./allure-results
          fi
      
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: ./allure-results
          retention-days: 7

  report:
    name: Generate & Deploy Report
    needs: test
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: ./artifacts
      
      - name: Merge results
        run: |
          mkdir -p ./allure-results
          find ./artifacts -name "allure-results-*" -type d | while read dir; do
            echo "Merging $dir"
            cp -r "$dir"/* ./allure-results/ 2>/dev/null || true
          done
          echo "Total files merged: $(ls -1 ./allure-results 2>/dev/null | wc -l)"
      
      - name: Download previous report history
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true
      
      - name: Copy history
        run: |
          if [ -d gh-pages/history ]; then
            echo "Copying history from previous report"
            cp -r gh-pages/history ./allure-results/
          else
            echo "No previous history found"
          fi
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Cache Allure
        id: cache-allure
        uses: actions/cache@v3
        with:
          path: /opt/allure
          key: allure-2.25.0
      
      - name: Install Allure
        if: steps.cache-allure.outputs.cache-hit != 'true'
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -zxvf allure-2.25.0.tgz
          sudo mv allure-2.25.0 /opt/allure
      
      - name: Link Allure
        run: sudo ln -sf /opt/allure/bin/allure /usr/bin/allure
      
      - name: Generate Allure report
        run: |
          allure generate ./allure-results --clean -o ./allure-report
      
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
      
      - name: Add report URL to summary
        if: github.ref == 'refs/heads/main'
        run: |
          echo "### ðŸ“Š Allure Report Published" >> $GITHUB_STEP_SUMMARY
          echo "Report URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY