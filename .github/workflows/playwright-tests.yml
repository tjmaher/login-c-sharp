name: Test & Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: allure-report-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (${{ matrix.browser }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --configuration Release --no-restore
      
      - name: Install Playwright browsers
        run: |
          dotnet tool install --global Microsoft.Playwright.CLI
          pwsh ./bin/Release/net8.0/playwright.ps1 install --with-deps
      
      - name: Run tests
        env:
          BROWSER: ${{ matrix.browser }}
        run: dotnet test --configuration Release --no-build --logger:"console;verbosity=normal" --results-directory ./allure-results
      
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: ./allure-results
          retention-days: 7

  report:
    name: Generate & Deploy Report
    needs: test
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: ./artifacts
      
      - name: Merge results
        run: |
          mkdir -p ./allure-results
          cp -r ./artifacts/allure-results-chromium/* ./allure-results/ 2>/dev/null || true
          cp -r ./artifacts/allure-results-firefox/* ./allure-results/ 2>/dev/null || true
          cp -r ./artifacts/allure-results-webkit/* ./allure-results/ 2>/dev/null || true
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Install Allure
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -zxvf allure-2.25.0.tgz
          sudo mv allure-2.25.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
      
      - name: Generate Allure report
        run: |
          allure generate ./allure-results --clean -o ./allure-report
      
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report